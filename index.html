<html lang="en" class="h-full">
<head>

    <div id="app">
        <section>
            <h2 class="font-bold mb">Assignments</h2>

            <ul>

        </section>

        <!-- Commpleted Assignments -->
        <section>
            <h2 class="font-bold mb">Assignments</h2>

                         <input type="checkbox" v-model="assignment.complete" name="" id="">
                    </label>
                </li>

            </ul>
        </section>
    </div>  
    

    <script>
       
      let app = {
        data() {
            return {
                assignments: [
